name: aghari_customer
description: A new Flutter project.
publish_to: 'none'
version: 1.0.1+2

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  firebase_core: ^2.15.1
  cloud_firestore: ^4.9.1
  firebase_auth: ^4.15.3
  provider: ^6.1.1
  flutter_form_builder: ^9.1.1
  form_builder_validators: ^11.1.2
  image_picker: ^1.0.5
  firebase_storage: ^11.5.6
  flutter_localizations:
    sdk: flutter
  google_fonts: ^6.1.0
  shared_preferences: ^2.2.2
  url_launcher: ^6.3.1
  firebase_messaging: ^14.6.7
  flutter_local_notifications: ^19.0.0
  rxdart: ^0.28.0
  cached_network_image: ^3.4.1
  share_plus: ^10.1.4
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.11.0


flutter:
  uses-material-design: true
  
  assets:
    - assets/images/aghari.png
    - assets/images/welcome_icon.png
    - assets/lang/ar.json
    - assets/lang/fr.json
flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/aghari.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/aghari.png"
  remove_alpha_ios: true
  min_sdk_android: 21


