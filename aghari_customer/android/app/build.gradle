plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    namespace = "com.aghari.customer"
    compileSdk = 35
    ndkVersion = flutter.ndkVersion

    compileOptions {
        coreLibraryDesugaringEnabled true
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.aghari.customer"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = 21
        targetSdk = 35
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        
        // تخصيص multiDex
        multiDexEnabled true
    }

    signingConfigs {
        if (keystorePropertiesFile.exists()) {
            release {
                keyAlias keystoreProperties['keyAlias']
                keyPassword keystoreProperties['keyPassword']
                storeFile keystoreProperties['storeFile'] ? file(keystoreProperties['storeFile']) : null
                storePassword keystoreProperties['storePassword']
            }
        }
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            if (keystorePropertiesFile.exists()) {
                signingConfig signingConfigs.release
            } else {
                signingConfig signingConfigs.debug
            }
            // تعطيل التقليل مؤقتاً للتغلب على مشكلة الفئات المفقودة
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    
    // تحديث استخدام packagingOptions
    packagingOptions {
        resources {
            excludes += [
                'META-INF/LICENSE', 
                'META-INF/LICENSE.txt', 
                'META-INF/NOTICE', 
                'META-INF/NOTICE.txt',
                'META-INF/proguard/**',
                'META-INF/*.kotlin_module',
                'META-INF/DEPENDENCIES'
            ]
            pickFirsts += ['**/*.so']
        }
        jniLibs {
            useLegacyPackaging = false
        }
    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
}

// تعطيل التحقق من الفئات المكررة
gradle.projectsEvaluated {
    tasks.withType(JavaCompile) {
        options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
    }
}

// تعديل استبعاد التبعيات المتضاربة
configurations.all {
    exclude group: 'com.google.android.play', module: 'core-ktx'
    exclude group: 'com.google.android.play', module: 'core-common'
    
    resolutionStrategy {
        force 'com.google.android.play:core:1.10.3'
        eachDependency { details ->
            if (details.requested.group == 'com.google.android.play') {
                if (details.requested.name == 'core-common' || details.requested.name == 'core-ktx') {
                    details.useTarget 'com.google.android.play:core:1.10.3'
                }
            }
        }
    }
}

dependencies {
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:1.1.5'
    
    // الاحتفاظ بمكتبة Play Core فقط دون core-common لتجنب تضارب الفئات
    implementation 'com.google.android.play:core:1.10.3'
    
    // إضافة multidex
    implementation 'androidx.multidex:multidex:2.0.1'
}

flutter {
    source = "../.."
}
