version: 2.1
# Only the failing iOS build job is updated
jobs:
  build-ios:
    macos:
      xcode: "15.2.0"
    steps:
      - checkout
      - run:
          name: Export development_id as DEVELOPMENT_TEAM
          command: |
            export DEVELOPMENT_TEAM="$development_id"
            xcodebuild -workspace Runner.xcworkspace -scheme Runner -sdk iphoneos -configuration Release clean archive -archivePath ios/build/Runner.xcarchive DEVELOPMENT_TEAM=$DEVELOPMENT_TEAM
workflows:
  version: 2
  build:
    jobs:
      - build-ios